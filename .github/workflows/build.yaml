name: "Build workflow"
on:
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    if: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: zip artifact
      run: zip vpcpeeringviz.zip vpcpeeringviz

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: vpcpeeringviz
        path: vpcpeeringviz.zip
