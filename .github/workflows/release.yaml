name: "Release workflow"
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: zip artifact
      run: zip vpcpeeringviz.zip vpcpeeringviz

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: vpcpeeringviz
        path: vpcpeeringviz.zip
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: echo branch name
      run: echo ${{github.head_ref}}
    - name: echo is merged
      run: echo ${{github.event.pull_request.merged}}
    - name: release version
      id: release_version
      run: |
        version=$(echo ${{github.head_ref}} | cut -d '/' -f 2)
        echo "str=v$version" >> $GITHUB_OUTPUT
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: vpcpeeringviz
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.release_version.outputs.str}}
        release_name: Release ${{steps.release_version.outputs.str}}
    - name: Upload release
      id: upload_release_asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./vpcpeeringviz.zip
        asset_name: ${{steps.release_version.outputs.str}}.zip
        asset_content_type: application/zip
